language: php

sudo: false

php:
  - 7
  - 7.1
  - 7.2
  - nightly

env: TMPDIR=/tmp

branches:
  only:
    master

install:
  - phpenv rehash
  - travis_retry composer install --no-interaction --prefer-source

stages:
  - style check
  - phpstan analysis

jobs:
  fast_finish: true
  allow_failures:
    - php: nightly
  include:
    - stage: style check
      php: 7.1
      env: TMPDIR=/tmp USE_XDEBUG=false
      script:
        - composer style-check
    - stage: phpstan analysis
      php: 7.1
      env: TMPDIR=/tmp USE_XDEBUG=false
      script:
        - composer phpstan